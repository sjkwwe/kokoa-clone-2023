<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: Wifi Icon -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- Battery Icon-->
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!-- Lightning Icon-->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <span><i class="fa-solid fa-chevron-left fa-2x"></i></span>
        </a>
      </div>
      <div class="alt-header__column">
        <span><h1 class="alt-header__header">Cheryeon</h1></span>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2023</div>

      <div class="message-row">
        <img
          src="https://mblogthumb-phinf.pstatic.net/MjAyMDEwMDVfODAg/MDAxNjAxODI4NDE2NDgz.IljaPVp2fmghytygHsPAtAc2UcNi8QQ24Ai-MYZirhAg.8v-Shv-UXZzMYl0mpgW8QH5JO9NCTsKfBo8aKWRJZawg.JPEG.dmx777/SE-574fc58d-abb1-442e-a19b-317921fb30ad.jpg?type=w800"
        />
        <div class="message-row__content">
          <span class="message__author">Nicholas</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble message__bubble--own"
              >Hi! Nice to Meet you</span
            >
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column"><i class="fa-solid fa-square-plus fa-lg"></i></i></div>
      <div class="reply__column">
        <input type="text" placeholder="Write a Message..." />
        <i class="fa-regular fa-face-smile"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big T-T</span>
      </div>
    <script
      src="https://kit.fontawesome.com/65e8022ca1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
