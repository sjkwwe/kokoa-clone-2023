<!DOCTYPE html>
<html lang="en">
  <head>
    <link type="text/css" rel="stylesheet" href="/css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: Wifi Icon -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- Battery Icon-->
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!-- Lightning Icon-->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>

        <span><i class="fa-solid fa-gear fa-lg"></i></span>
        <span class="screen-header__dot"></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span> You have no recommended friends. </span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span
            >Go to Openchat Home<i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__columns">
            <h5 class="open-post__title">#BTS</h5>
            <b6 class="open-post__hashtags">#bts#army#friends</b6>
            <div class="open-post__members">
              <img
                src="https://www.kocis.go.kr/CONTENTS/editImage/usr_1647326635899.jpg"
              />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__status">Active</span>
            </div>
          </div>
          <div class="open-post__columns">
            <div class="open-post__photo">
              <img
                src="https://post-phinf.pstatic.net/MjAyMjExMDdfMTg4/MDAxNjY3ODIxNjYwOTg2.TTLuAtGPvPPHD4r5DKdyHxA6lVCY4wM9jjk7VHYVkEUg.bJk6MpfWASw0IE7Wi9dDm4BSblfVbcGNwSUd2e_1Z4wg.JPEG/selfie_BTS5.jpg?type=w800_q75"
              />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__columns">
            <h5 class="open-post__title">#Nicholas</h5>
            <b6 class="open-post__hashtags">#good#nomadcoder#friends</b6>
            <div class="open-post__members">
              <img
                src="https://mblogthumb-phinf.pstatic.net/MjAyMDEwMDVfODAg/MDAxNjAxODI4NDE2NDgz.IljaPVp2fmghytygHsPAtAc2UcNi8QQ24Ai-MYZirhAg.8v-Shv-UXZzMYl0mpgW8QH5JO9NCTsKfBo8aKWRJZawg.JPEG.dmx777/SE-574fc58d-abb1-442e-a19b-317921fb30ad.jpg?type=w800"
              />
              <span class="open-post__member-count">1000 members</span>
              <div class="divider"></div>
              <span class="open-post__status">Active</span>
            </div>
          </div>
          <div class="open-post__columns">
            <div class="open-post__photo">
              <img
                src="https://mblogthumb-phinf.pstatic.net/MjAyMDEwMDVfODAg/MDAxNjAxODI4NDE2NDgz.IljaPVp2fmghytygHsPAtAc2UcNi8QQ24Ai-MYZirhAg.8v-Shv-UXZzMYl0mpgW8QH5JO9NCTsKfBo8aKWRJZawg.JPEG.dmx777/SE-574fc58d-abb1-442e-a19b-317921fb30ad.jpg?type=w800"
              />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i><span>896</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="badge nav__notification">1</span
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__notification--dot"></span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big T-T</span>
    </div>
    <script
      src="https://kit.fontawesome.com/65e8022ca1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
